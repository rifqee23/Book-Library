<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <div class="flex flex-col items-center justify-center w-full min-h-screen">

        <div class="w-full max-w-md px-8 py-12 shadow-2xl shadow-blue-500">
            <h3>Home / Login</h3>
            <h1 class="mt-5 text-2xl">Login</h1>
            <p class="mt-2 text-slate-400">Input your username and password.</p>
            <div class="mt-5">
                <form action="" method="post">
                    <div>
                        <label class="block text-lg font-medium" for="">Username</label>
                        <input class="w-full px-4 py-2 mt-2 rounded-lg outline outline-1 outline-slate-300 focus:outline-blue-500" type="text" placeholder="rfq">
                    </div>

                    <div class="mt-5">
                        <label class="block text-lg font-medium" for="">Password</label>
                        <input class="w-full px-4 py-2 mt-2 rounded-lg outline outline-1 outline-slate-300 focus:outline-blue-500" type="password" placeholder="Your Password">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
